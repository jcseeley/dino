<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Dino Hangman</title>
</head>
<body>
  <div class="container">
    <h1>Dino Hangman</h1>
    <img src="https://store-images.s-microsoft.com/image/apps.23216.9007199266246289.99eca207-26e7-4c4a-b02f-3ea96d21b37b.f89edb6e-7a3c-44a8-9e93-aac220a9051f">
    <ul class="blankSpaces">
      <!-- <li>_</li>
      <li>_</li>
      <li>_</li>
      <li>_</li>
      <li>_</li> -->
    </ul>
    <button id="game" type="click" class="btn btn-info">Click to Start New Game</button>
    <form>
      <label>Input a Letter</label>
      <input type="text" maxlength="1" placeholder="Type your letter here:" required>
      <button type="click" class="btn btn-success" id="letter">Click to Submit Letter Guess</button>
    </form>
    <div class="showErrors"></div>
  </div>  
</body>
</html>
